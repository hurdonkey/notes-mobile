		<div class="page-container">
			<div class="nav-bar-container" onclick="clickBackBtn">
				<a href="#" class="btn" onclick="clickBackBtn()">返回</a>
			</div>
			<div class="text-area-container" onclick="document.getElementById('control-area').style.display='none'">

			</div>
			<div class="tool-bar-container">
				<div class="tool-bar">
					<a href="#" class='btn' data-command='undo' onclick="changeStyle(this.dataset)">撤销</a>
					<a href="#" class='btn' data-command='redo' onclick="changeStyle(this.dataset)">重做</a>
					<a href="#" class='btn' data-command='bold' onclick="changeStyle(this.dataset)">粗体</a>
					<a href="#" class='btn' data-command='insertHTML' data-value='<input type="checkbox"> ' onclick="changeStyle(this.dataset)">代办</a>
					<a href="#" class='btn' data-command='insertHorizontalRule' onclick="changeStyle(this.dataset)">水平线</a>
					<a href="#" class='btn' data-command='insertUnorderedList' onclick="changeStyle(this.dataset)">项目符号</a>
					<a href="#" class='btn' data-command='insertOrderedList' onclick="changeStyle(this.dataset)">数字编码</a>

					<a href="#" class="btn">图片</a>
				</div>
				<div id="control-area">
					<div class="tool-classify-container">
						
					</div>
					<a href="#" class='btn middle grey' data-command='bold' onclick="changeStyle(this.dataset)">粗体</a>
					<a href="#" class='btn middle grey' data-command='InsertInputCheckbox' onclick="changeStyle(this.dataset)">代办</a>
					<a href="#" class='btn middle grey' data-command='insertHorizontalRule' onclick="changeStyle(this.dataset)">水平线</a>
					<a href="#" class='btn middle grey' data-command='insertUnorderedList' onclick="changeStyle(this.dataset)">项目符号</a>
					<a href="#" class='btn middle grey' data-command='insertOrderedList' onclick="changeStyle(this.dataset)">数字编码</a>
				</div>
			</div>
		</div>
		<!-- uni 的 SDK，必须引用。 -->  
		<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.0.js"></script>  
		<script src="js/index.js"></script>
		<!-- <script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script> -->
	</body>
</html>
