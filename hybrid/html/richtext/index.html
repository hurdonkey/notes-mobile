<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>编辑器</title>
		<!-- <script src="../js/mui.min.js"></script> -->
		<!-- <link href="../css/mui.min.css" rel="stylesheet"/> -->
		<link rel="stylesheet" href="//at.alicdn.com/t/font_654450_fc45ijjwvuv.css" />
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<input id="fileupload" onchange="fileUpload(this)" type="file" accept="image/*" style="position: fixed; bottom: 0; z-index: 1;">
		<div id="page-container" class="page-container">
			<div class="nav-bar-container">
				<a href="#" class="btn iconfont icon-back" style="padding-left: 2px;" onclick="clickBackBtn()">返回</a>
			</div>
			<div class="text-area-container">
				<div id="text-area" contenteditable></div>
			</div>
			<div class="tool-bar-container">
				<div class="tool-bar">
					<a href="#" class='btn iconfont icon-editor-undo' data-command='undo' onclick="changeStyle(this.dataset)"></a>
					<a href="#" class='btn iconfont icon-editor-redo' data-command='redo' onclick="changeStyle(this.dataset)"></a>
					<a href="#" class='btn iconfont icon-editor-bold' data-command='bold' onclick="changeStyle(this.dataset)"></a>
					<a href="#" class='btn iconfont icon-todo' data-command='insertHTML' data-value='<input type="checkbox"> ' onclick="changeStyle(this.dataset)"></a>
					<!-- <a href="#" class='btn' data-command='insertHorizontalRule' onclick="changeStyle(this.dataset)">水平线</a> -->
					<a href="#" class='btn iconfont icon-editor-list-bulleted' data-command='insertUnorderedList' onclick="changeStyle(this.dataset)"></a>
					<a href="#" class='btn iconfont icon-editor-list-numbers' data-command='insertOrderedList' onclick="changeStyle(this.dataset)"></a>
					
					<a href="#" class="btn iconfont icon-editor-image" onclick="document.getElementById('fileupload').click()"></a>
					<a href="#" class='btn iconfont icon-save' onclick="save()"></a>
				</div>
			</div>
		</div>
		<!-- uni 的 SDK，必须引用。 -->  
		<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.0.js"></script>
		<script type="text/javascript" src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.min.js"></script>
		<script type="text/javascript" src="../js/url.min.js"></script>
		<script src="js/index.js"></script>
		<!-- <script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script> -->
	</body>
</html>
